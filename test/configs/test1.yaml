robot:
  urdf: /home/sdries/ros/hydro/system/src/amigo_description/urdf/amigo.urdf
  pose: {x: 0, y: 0, z: 0}   # Does not yet work
  sensors:
    - type: depth_sensor
      link: top_kinect/openni_rgb_optical_frame
      parameters:
          depth:
              width: 640
              height: 480
              fx: 558
              fy: 558
          rgb:
              width: 640
              height: 480
          topics:
            - rgb: /amigo/top_kinect/rgb/image_color
            - rgb: /amigo/top_kinect/rgb/image_color_rect
            - rgb_info: /amigo/top_kinect/rgb/camera_info
            - depth: /amigo/top_kinect/depth_registred/image
            - depth: /amigo/top_kinect/depth_registred/image_rect
            - depth_info: /amigo/top_kinect/depth_registered/camera_info
            - rgbd: /amigo/top_kinect/rgbd
          frame_id: /amigo/top_kinect/openni_rgb_optical_frame
    - type: lrf
      link: base_laser
    - type: lrf
      link: torso_laser
  joints:
    - name: torso_joint
      position: 0.4
    - name: neck_pan_joint
      position: 0.5
    - name: neck_tilt_joint
      position: 0.1

models:
  - name: kinect
    plugins:
      - name: amigo_base_controller
        lib: /home/sdries/ros/hydro/dev/devel/lib/libsim_depth_sensor.so   
    parameters:
        depth:
            width: 640
            height: 480
            fx: 558
            fy: 558
        rgb:
            width: 640
            height: 480
  - name: amigo
    urdf: /home/sdries/ros/hydro/system/src/amigo_description/urdf/amigo.urdf
    children:
      - id: top_kinect
        type: kinect
        link: top_kinect/openni_rgb_optical_frame
        parameters:
            topics:
              - rgb: /amigo/top_kinect/rgb/image_color
              - rgb: /amigo/top_kinect/rgb/image_color_rect
              - rgb_info: /amigo/top_kinect/rgb/camera_info
              - depth: /amigo/top_kinect/depth_registred/image
              - depth: /amigo/top_kinect/depth_registred/image_rect
              - depth_info: /amigo/top_kinect/depth_registered/camera_info
              - rgbd: /amigo/top_kinect/rgbd
            frame_id: /amigo/top_kinect/openni_rgb_optical_frame  

objects:
  - id: walls
    type: robotics_testlab_B.walls
    pose: {x: -1.83, y: -0.645, z: 0}
    plugins:
      - name: amigo_base_controller
        lib: /home/sdries/ros/hydro/dev/devel/lib/libsim_base_controller.so
