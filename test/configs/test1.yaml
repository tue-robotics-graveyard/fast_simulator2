models:
  - name: kinect
    plugins:
      - name: kinect_depth_sensor
        lib: /home/sdries/ros/hydro/dev/devel/lib/libsim_depth_sensor.so 
    parameters:
        depth:
            width: 640
            height: 480
            fx: 558
            fy: 558
        rgb:
            width: 640
            height: 480
  - name: amigo
#    plugins:
#      - name: amigo-ros_robot
#        lib: /home/sdries/ros/hydro/dev/devel/lib/libsim_ros_robot.so
    parameters:
        urdf: /home/sdries/ros/hydro/system/src/amigo_description/urdf/amigo.urdf
        sensors:
          - id: top_kinect
            type: kinect
            link: top_kinect/openni_rgb_optical_frame
            parameters:
                topics:
                  - rgb: /amigo/top_kinect/rgb/image_color
                  - rgb: /amigo/top_kinect/rgb/image_color_rect
                  - rgb_info: /amigo/top_kinect/rgb/camera_info
                  - depth: /amigo/top_kinect/depth_registred/image
                  - depth: /amigo/top_kinect/depth_registred/image_rect
                  - depth_info: /amigo/top_kinect/depth_registered/camera_info
                  - rgbd: /amigo/top_kinect/rgbd
                frame_id: /amigo/top_kinect/openni_rgb_optical_frame  

objects:
  - id: lab
    type: robotics_testlab_B
    pose: {x: 0, y: 0, z: 0, yaw: 0} 
  - id: amigo
    type: amigo
    pose: {x: 0, y: 0, z: 0, yaw: 0}
    parameters:
        joints:
          - name: torso_joint
            position: 0.4
          - name: neck_pan_joint
            position: 0
          - name: neck_tilt_joint
            position: 0

